<body>
<!--Création du carroussel-->
    <section class="container">
        <div id="carouselDeOuf" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
            <li data-target="#carouselDeOuf" data-slide-to="0" class="active"></li>
